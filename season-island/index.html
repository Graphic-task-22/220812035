<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四季海岛 - 3D场景</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #uiPanel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            min-width: 300px;
            transition: all 0.3s ease;
        }

        #uiPanel.collapsed {
            min-width: 50px;
            width: 50px;
            height: 30px;
            padding: 5px;
            overflow: hidden;
            cursor: pointer;
        }

        #uiPanel.collapsed .control-group {
            display: none;
        }

        #uiPanel.collapsed h3 {
            display: none;
        }

        .panel-header {
            cursor: pointer;
            padding: 5px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.2s ease;
        }

        .panel-header:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .control-group {
            margin-bottom: 15px;
            transition: opacity 0.3s ease;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .control-group select, .control-group button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            cursor: pointer;
        }

        .control-group button:hover {
            background: #555;
        }

        .control-group button.active {
            background: #4CAF50;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-spinner {
            border: 4px solid #333;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loading-spinner"></div>
        <h2>正在加载四季海岛场景...</h2>
        <p id="loadingText">初始化中...</p>
    </div>

    <div id="gameContainer">
        <div id="uiPanel">
            <div class="panel-header">
                <h3>四季海岛控制面板</h3>
            </div>
            
            <div class="control-group">
                <label>季节选择：</label>
                <select id="seasonSelect">
                    <option value="spring">春季</option>
                    <option value="summer">夏季</option>
                    <option value="autumn">秋季</option>
                    <option value="winter">冬季</option>
                </select>
            </div>

            <div class="control-group">
                <label>时间选择：</label>
                <select id="timeSelect">
                    <option value="morning">早晨</option>
                    <option value="noon">中午</option>
                    <option value="evening">傍晚</option>
                    <option value="night">夜晚</option>
                </select>
            </div>

            <div class="control-group">
                <label>天气选择：</label>
                <select id="weatherSelect">
                    <option value="sunny">晴天</option>
                    <option value="cloudy">多云</option>
                    <option value="rainy">雨天</option>
                    <option value="snowy">雪天</option>
                </select>
            </div>
        </div>
    </div>

    <script type="module">
        import { GameScene } from './src/GameScene.js';
        
        // 控制面板收缩功能
        function setupPanelToggle() {
            const panelHeader = document.querySelector('.panel-header');
            const uiPanel = document.getElementById('uiPanel');
            
            panelHeader.addEventListener('click', (e) => {
                e.stopPropagation(); // 阻止事件冒泡
                uiPanel.classList.toggle('collapsed');
            });
        }
        
        // 等待页面加载完成
        window.addEventListener('load', async () => {
            try {
                // 设置控制面板收缩功能
                setupPanelToggle();
                
                // 更新加载状态
                const loadingText = document.getElementById('loadingText');
                loadingText.textContent = '正在初始化游戏场景...';
                
                // 创建游戏场景
                const game = new GameScene();
                
                loadingText.textContent = '正在加载模型...';
                await game.init();
                
                loadingText.textContent = '正在设置控制器...';
                game.setupControls();
                
                loadingText.textContent = '启动游戏循环...';
                game.start();
                
                // 隐藏加载屏幕
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 1000);
                
            } catch (error) {
                console.error('游戏初始化失败:', error);
                document.getElementById('loadingText').textContent = '加载失败，请刷新页面重试';
            }
        });
    </script>
</body>
</html>
